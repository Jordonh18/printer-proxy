{% extends "base.html" %}

{% block title %}Change Password - Printer Proxy{% endblock %}

{% block extra_css %}
<style>
    .page-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: hsl(222.2 47.4% 11.2%);
        margin-bottom: 1.5rem;
    }
    
    .password-card {
        background: white;
        border: 1px solid hsl(214.3 31.8% 91.4%);
        border-radius: 0.75rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        padding: 1.5rem;
    }
    
    .form-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: hsl(222.2 47.4% 11.2%);
        margin-bottom: 0.375rem;
    }
    
    .form-input {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.5;
        color: hsl(222.2 47.4% 11.2%);
        background-color: white;
        border: 1px solid hsl(214.3 31.8% 91.4%);
        border-radius: 0.5rem;
        transition: border-color 0.15s, box-shadow 0.15s;
    }
    
    .form-input:focus {
        outline: none;
        border-color: hsl(215 20.2% 65.1%);
        box-shadow: 0 0 0 3px hsl(215 20.2% 65.1% / 0.15);
    }
    
    .form-hint {
        font-size: 0.75rem;
        color: hsl(215.4 16.3% 46.9%);
        margin-top: 0.25rem;
    }
    
    .section-divider {
        border: none;
        border-top: 1px solid hsl(214.3 31.8% 91.4%);
        margin: 1.5rem 0;
    }
    
    .btn-primary-modern {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: white;
        background: hsl(222.2 47.4% 11.2%);
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.15s;
        text-decoration: none;
    }
    
    .btn-primary-modern:hover {
        background: hsl(222.2 47.4% 20%);
        color: white;
    }
    
    .btn-outline-modern {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: hsl(222.2 47.4% 11.2%);
        background: white;
        border: 1px solid hsl(214.3 31.8% 85%);
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.15s, border-color 0.15s;
        text-decoration: none;
    }
    
    .btn-outline-modern:hover {
        background: hsl(210 40% 96%);
        border-color: hsl(214.3 31.8% 75%);
        color: hsl(222.2 47.4% 11.2%);
    }
</style>
{% endblock %}

{% block content %}
<h1 class="page-title">Change Password</h1>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="password-card">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" class="form-input" id="current_password" 
                           name="current_password" required autocomplete="current-password">
                </div>
                
                <hr class="section-divider">
                
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-input" id="new_password" 
                           name="new_password" required autocomplete="new-password"
                           minlength="8">
                    <p class="form-hint">
                        Minimum 8 characters with at least one uppercase and lowercase letter.
                    </p>
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-input" id="confirm_password" 
                           name="confirm_password" required autocomplete="new-password">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn-primary-modern">
                        Change Password
                    </button>
                    <a href="{{ url_for('main.dashboard') }}" class="btn-outline-modern">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
